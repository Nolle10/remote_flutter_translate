name: example
description: Example project for the remote_flutter_translate library
publish_to: none
version: 1.0.0

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  remote_flutter_translate: ^1.0.2

dependency_overrides:
  remote_flutter_translate:
    path: ../

flutter:

  uses-material-design: true
  assets:
    - assets/i18n/
    - assets/i18n_overrides/
